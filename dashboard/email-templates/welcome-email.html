<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #1f2937;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
    }
    .container {
      max-width: 560px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .card {
      background-color: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #e5e7eb;
    }
    .header {
      padding: 40px 32px 32px 32px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
      color: #111827;
    }
    .content {
      padding: 0 32px 40px 32px;
    }
    .content p {
      margin: 0 0 20px 0;
      color: #4b5563;
      font-size: 15px;
      line-height: 1.6;
    }
    .button {
      display: block;
      width: 100%;
      padding: 14px 24px;
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin: 24px 0;
      font-weight: 500;
      text-align: center;
      box-sizing: border-box;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #1d4ed8;
    }
    .divider {
      margin: 32px 0;
      border: 0;
      border-top: 1px solid #e5e7eb;
    }
    .secondary-link {
      text-align: center;
      margin-top: 20px;
    }
    .secondary-link a {
      color: #2563eb;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }
    .secondary-link a:hover {
      text-decoration: underline;
    }
    .footer {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #e5e7eb;
      color: #6b7280;
      font-size: 13px;
      line-height: 1.5;
      text-align: center;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111827;
      }
      .card {
        background-color: #1f2937;
        border-color: #374151;
      }
      .header h1 {
        color: #f9fafb;
      }
      .content p {
        color: #d1d5db;
      }
      .divider {
        border-top-color: #374151;
      }
      .footer {
        border-top-color: #374151;
        color: #9ca3af;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1>Welcome to Lyceum</h1>
      </div>
      <div class="content">
        <p>Thanks for signing up! Confirm your email to start using Lyceum's cloud execution platform.</p>

        <a href="{{ .ConfirmationURL }}" class="button">Confirm Email Address</a>

        <hr class="divider">

        <p style="margin-bottom: 8px; font-size: 14px;">Want to see Lyceum in action?</p>
        <div class="secondary-link">
          <a href="https://calendly.com/caspar-lyceum/lyceum-quick-chat">Book a quick demo â†’</a>
        </div>

        <div class="footer">
          If you didn't create this account, you can safely ignore this email.
        </div>
      </div>
    </div>
  </div>
</body>
</html>
